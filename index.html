<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <section class="card">
    <img class="card__img" src="assets/images/illustration-hero.svg" alt="banner">
    <div class="card__content">
      <div class="card__texts">
        <h2 class="title"> Order Summary</h2>
        <p class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card__options">
        <img src="assets/images/icon-music.svg" alt="card icon">
        <p>Annual Plan 
          <span>$59.99/year</span>
        </p>
        <a href="#">Change</a>
      </div>
      <div class="card__buttons">
        <button class="cta">Proceed to Payment</button>
        <button class="cta-m">Cancel Order</button>
      </div>
    </div>
  </section>
</body>
</html>
